<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">{{title}}</h5>
      {{#if actions}}
      <div class="card-actions">
        {{actions}}
      </div>
      {{/if}}
    </div>
  </div>
  <div class="card-body">
    {{content}}
  </div>
  {{#if footer}}
  <div class="card-footer">
    {{footer}}
  </div>
  {{/if}}
</div>
