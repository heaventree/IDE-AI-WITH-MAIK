<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <h5 class="mb-0">{{title}}</h5>
      {{#if showSearch}}
      <div class="input-group table-search-input">
        <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
        <button class="btn btn-outline-primary" type="button"><i data-feather="search"></i></button>
      </div>
      {{/if}}
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            {{#each columns}}
            <th scope="col">{{this.label}}</th>
            {{/each}}
            {{#if showActions}}
            <th scope="col">Actions</th>
            {{/if}}
          </tr>
        </thead>
        <tbody>
          {{#each rows}}
          <tr>
            {{#each this.data}}
            <td>{{this}}</td>
            {{/each}}
            {{#if ../showActions}}
            <td>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary"><i data-feather="edit-2"></i></button>
                <button class="btn btn-sm btn-outline-danger"><i data-feather="trash-2"></i></button>
              </div>
            </td>
            {{/if}}
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  {{#if showPagination}}
  <div class="card-footer">
    <nav aria-label="Table navigation">
      <ul class="pagination justify-content-end mb-0">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
  {{/if}}
</div>
