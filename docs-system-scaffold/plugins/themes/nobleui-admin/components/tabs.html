<div class="card">
  <div class="card-header">
    <h5 class="mb-0">{{title}}</h5>
    <p class="text-muted">{{description}}</p>
  </div>
  <div class="card-body">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs {{navClass}}" id="{{tabsId}}" role="tablist">
      {{#each tabs}}
      <li class="nav-item" role="presentation">
        <button class="nav-link {{#if @first}}active{{/if}}" id="{{this.id}}-tab" data-bs-toggle="tab" 
                data-bs-target="#{{this.id}}" type="button" role="tab" 
                aria-controls="{{this.id}}" aria-selected="{{#if @first}}true{{else}}false{{/if}}">
          {{#if this.icon}}<i data-feather="{{this.icon}}" class="me-2"></i>{{/if}}
          {{this.title}}
        </button>
      </li>
      {{/each}}
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content {{contentClass}} p-3 border border-top-0 rounded-bottom">
      {{#each tabs}}
      <div class="tab-pane fade {{#if @first}}show active{{/if}}" id="{{this.id}}" role="tabpanel" aria-labelledby="{{this.id}}-tab">
        {{this.content}}
      </div>
      {{/each}}
    </div>
  </div>
  {{#if showFooter}}
  <div class="card-footer">
    <small class="text-muted">{{footerText}}</small>
  </div>
  {{/if}}
</div>
