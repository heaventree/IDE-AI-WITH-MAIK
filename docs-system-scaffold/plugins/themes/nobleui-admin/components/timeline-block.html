<div class="card">
  <div class="card-header">
    <h5 class="mb-0">{{title}}</h5>
    <p class="text-muted">{{description}}</p>
  </div>
  <div class="card-body">
    <div class="timeline-wrapper {{timelineClass}}">
      {{#each events}}
      <div class="timeline-item">
        <div class="timeline-item-dot">
          <div class="timeline-dot bg-{{this.color}}">
            {{#if this.icon}}<i data-feather="{{this.icon}}"></i>{{/if}}
          </div>
        </div>
        <div class="timeline-item-content">
          <div class="d-flex justify-content-between">
            <h6 class="mb-1">{{this.title}}</h6>
            <small class="text-muted">{{this.date}}</small>
          </div>
          <p>{{this.content}}</p>
          {{#if this.attachments}}
          <div class="timeline-attachments">
            {{#each this.attachments}}
            <a href="{{this.url}}" class="attachment-item">
              <i data-feather="{{this.icon}}"></i> {{this.name}}
            </a>
            {{/each}}
          </div>
          {{/if}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
  {{#if showFooter}}
  <div class="card-footer">
    <small class="text-muted">{{footerText}}</small>
  </div>
  {{/if}}
</div>
