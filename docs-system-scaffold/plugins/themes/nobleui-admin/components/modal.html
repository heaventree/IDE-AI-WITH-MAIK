<div>
  <!-- Modal trigger button -->
  <button type="button" class="btn {{buttonClass}}" data-bs-toggle="modal" data-bs-target="#{{modalId}}">
    {{buttonText}}
  </button>
  
  <!-- Modal component -->
  <div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="{{modalId}}Label" aria-hidden="true">
    <div class="modal-dialog {{modalSize}}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="{{modalId}}Label">{{title}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{content}}
          
          {{#if showForm}}
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">{{inputLabel}}:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">{{textareaLabel}}:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{cancelButtonText}}</button>
          <button type="button" class="btn btn-primary">{{confirmButtonText}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
