<div class="card">
  <div class="card-header">
    <h5 class="mb-0">{{title}}</h5>
    <p class="text-muted">{{description}}</p>
  </div>
  <div class="card-body">
    <div class="accordion" id="{{accordionId}}">
      {{#each items}}
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading-{{this.id}}">
          <button class="accordion-button {{#unless @first}}collapsed{{/unless}}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{this.id}}" aria-expanded="{{#if @first}}true{{else}}false{{/if}}" aria-controls="collapse-{{this.id}}">
            {{this.title}}
          </button>
        </h2>
        <div id="collapse-{{this.id}}" class="accordion-collapse collapse {{#if @first}}show{{/if}}" aria-labelledby="heading-{{this.id}}" data-bs-parent="#{{../accordionId}}">
          <div class="accordion-body">
            {{this.content}}
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
  {{#if showFooter}}
  <div class="card-footer">
    <small class="text-muted">{{footerText}}</small>
  </div>
  {{/if}}
</div>
