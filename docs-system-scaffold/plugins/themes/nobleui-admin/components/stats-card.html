<div class="card stats-card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title mb-0">{{title}}</h5>
        <h2 class="mt-2 mb-0 display-5">{{value}}</h2>
        <div class="text-muted mt-1">{{subtitle}}</div>
      </div>
      <div class="stats-icon {{iconBackgroundClass}}">
        <i data-feather="{{icon}}"></i>
      </div>
    </div>
    {{#if showTrend}}
    <div class="mt-3">
      <span class="badge {{trendClass}}">
        <i data-feather="{{trendIcon}}"></i> {{trendValue}}%
      </span>
      <span class="text-muted ms-2">{{trendLabel}}</span>
    </div>
    {{/if}}
  </div>
</div>
