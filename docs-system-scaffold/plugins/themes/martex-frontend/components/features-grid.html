<section class="features-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">{{title}}</h2>
      <p class="lead text-muted mx-auto" style="max-width: 700px;">{{subtitle}}</p>
    </div>
    
    <div class="row g-4">
      {{#each features}}
      <div class="col-md-6 col-lg-4">
        <div class="feature-card p-4 h-100 bg-white rounded shadow-sm border">
          <div class="feature-icon text-primary mb-3">
            <i class="{{this.icon}} fa-2x"></i>
          </div>
          <h4 class="feature-title">{{this.title}}</h4>
          <p class="text-muted mb-0">{{this.description}}</p>
          {{#if this.showLink}}
          <a href="{{this.linkUrl}}" class="btn btn-link px-0 mt-3">{{this.linkText}} <i class="fas fa-arrow-right ms-1"></i></a>
          {{/if}}
        </div>
      </div>
      {{/each}}
    </div>
    
    {{#if showCta}}
    <div class="text-center mt-5">
      <a href="{{ctaUrl}}" class="btn btn-primary btn-lg">{{ctaText}}</a>
    </div>
    {{/if}}
  </div>
</section>
