<section class="hero-section py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h1 class="display-4 fw-bold mb-3">{{title}}</h1>
        <p class="lead mb-4">{{subtitle}}</p>
        <div class="hero-buttons">
          <a href="{{primaryButtonUrl}}" class="btn btn-primary btn-lg me-3">{{primaryButtonText}}</a>
          {{#if showSecondaryButton}}
          <a href="{{secondaryButtonUrl}}" class="btn btn-outline-secondary btn-lg">{{secondaryButtonText}}</a>
          {{/if}}
        </div>
        {{#if showTrustBadges}}
        <div class="mt-4 trust-badges">
          <p class="text-muted small mb-2">{{trustBadgesLabel}}</p>
          <div class="d-flex flex-wrap align-items-center gap-4">
            {{#each trustBadges}}
            <img src="{{this.imageUrl}}" alt="{{this.name}}" height="30">
            {{/each}}
          </div>
        </div>
        {{/if}}
      </div>
      <div class="col-lg-6 mt-5 mt-lg-0">
        <div class="hero-image position-relative">
          <img src="{{imageUrl}}" alt="{{imageAlt}}" class="img-fluid rounded shadow-lg">
          {{#if showImageOverlay}}
          <div class="hero-floating-element position-absolute bg-white p-3 p-md-4 rounded shadow" style="bottom: -20px; right: -20px; max-width: 200px;">
            <div class="d-flex align-items-center">
              <div class="me-3 text-primary">
                <i class="{{overlayIcon}} fa-2x"></i>
              </div>
              <div>
                <h5 class="fw-bold mb-0">{{overlayTitle}}</h5>
                <p class="small text-muted mb-0">{{overlayText}}</p>
              </div>
            </div>
          </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</section>
